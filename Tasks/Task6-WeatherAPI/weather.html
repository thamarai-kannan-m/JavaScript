<!DOCTYPE html>
<html>
<head>
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error"></div>
        <div class="weather">
            <img src="images/cloudy.png" class="weather-icon">
            <h1 class="temp">27Â°C</h1>
            <h2 class="city">Salem</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">65%</p>
                        <p>humidity</p>
                    </div>
                </div>
               
                <div class="col">
                    <img src="images/wind-turbine.png">
                    <div>
                        <p class="wind">6 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Your Account</h1>
        </div>
        <form class="form" id="form">
            <div class="control-form">
                <label for="username">User Name</label>
                <input type="text" placeholder="Kannan" id="username">
                <small  class="error"></small>
            </div>
            <div class="control-form">
                <label for="email">Email</label>
                <input type="email" placeholder="Kannan@gmail.com" id="email">
                <small class="error"></small>
            </div>
            <div class="control-form">
                <label for="password">Password</label>
                <input type="password" placeholder="password" id="password">
                <small class="error"></small>
            </div>
            <div class="control-form">
                <label for="password">Check Password</label>
                <input type="password" placeholder="check password" id="checkpassword">
                <small  class="error"></small>
            </div>
           <button type="submit" >Submit Form</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>

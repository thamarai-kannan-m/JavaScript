<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <div class="input-box">
            <input type="password" placeholder="Enter your preferred password" id="password">
            <button id="checkBtn" type="button"><img src="images/right-arrow.png" alt="arrow"></button>
        </div>
        <p id="message"><span id="strength"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
